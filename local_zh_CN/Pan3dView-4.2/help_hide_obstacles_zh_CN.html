			<TD><font id="topic">隐藏障碍物</FONT></TD>
		</TR>
		<TR>
			<TD COLSPAN=4 HEIGHT=10>&nbsp;</TD>
		</TR>
	</TABLE>
	<TABLE WIDTH=100% BORDER=0 CELLPADDING=3 CELLSPACING=0>
		<TR>
			<TD>
				<P ALIGN=LEFT>
					如果您想从远距离只看房间的某一侧，墙壁和家具可能会阻挡视线。为了避免这种情况，您可以选择隐藏阻挡视线的障碍物。
				</P>
				<P ALIGN=LEFT>
					要隐藏障碍物，点击菜单 <i>3D 视图 > 隐藏障碍物</i> 或工具栏上的按钮。再次点击按钮以使所有内容再次可见。
				</P>
				<BLOCKQUOTE>
					<IMG SRC="dont_hide_obstacles.png" ALT="隐藏障碍物按钮" ALIGN=ABSMIDDLE WIDTH=24 HEIGHT=24 BORDER=0>&nbsp;
					<I>隐藏障碍物</I> <SPAN>按钮</SPAN> 
				</BLOCKQUOTE>
				<BR/>
			  	<P ALIGN=LEFT>
			  		默认情况下，插件会自动猜测要隐藏的对象。
			  	</P>
			  	<P ALIGN=CENTER><IMG SRC="auto_hide.jpg" ALT="自动隐藏障碍物" ALIGN=BOTTOM BORDER=0></P>
			  	<BR/>
			  	<P><B style="font-size: 14px;">设置截面阈值</B></P>
			  	<P ALIGN=LEFT>
			  		您可以通过绘制一条多段线来有选择地隐藏一些对象。相机与所选多段线之间的所有内容将被隐藏。
			  	</P>
			  	<P ALIGN=CENTER><IMG SRC="manual_hide.jpg" ALT="手动隐藏障碍物" ALIGN=BOTTOM BORDER=0></P>
		  </TD>
		</TR>
	</TABLE>
